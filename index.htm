<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Billiard Timer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
    }
    .timer-container {
        width: calc(25% - 20px);
        margin: 10px;
        text-align: center;
    }
    .timer {
        font-size: 32px;
        margin-bottom: 20px;
        border: 2px solid #333;
        padding: 10px;
        background-color: #fff;
        border-radius: 10px;
    }
    .btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
    }
    .btn-start {
        background-color: #008000;
        color: #fff;
    }
    .btn-stop {
        background-color: #FF4500;
        color: #fff;
    }
    .btn-clean {
        background-color: #4169E1;
        color: #fff;
    }
    .login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>

<div class="login-container" id="loginContainer">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="authenticate()">Login</button>
</div>

<div id="timerSection" style="display: none;">
    <!-- Timer section remains the same -->
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js"></script>
<script>
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyA89zPRB66bSJb7okjKOJolZDttcRIRiUU",
    authDomain: "bliar-5ea90.firebaseapp.com",
    projectId: "bliar-5ea90",
    storageBucket: "bliar-5ea90.appspot.com",
    messagingSenderId: "805443963345",
    appId: "1:805443963345:web:547f48b28731a8d21638f0"
  };

  firebase.initializeApp(firebaseConfig);

  function authenticate() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Signed in
        var user = userCredential.user;
        console.log(user);
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('timerSection').style.display = 'block';
      })
      .catch((error) => {
        var errorCode = error.code;
        var errorMessage = error.message;
        alert(errorMessage);
      });
  }

  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
      // User is signed in
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('timerSection').style.display = 'block';
    } else {
      // User is signed out
      document.getElementById('loginContainer').style.display = 'block';
      document.getElementById('timerSection').style.display = 'none';
    }
  });
</script>

<!-- Timer scripts remain the same -->

</body>
</html>
